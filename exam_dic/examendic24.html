<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen24</title>
    <script defer src="solucion.js"></script>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-6">
            <br><h3>Filter songs</h3>
            <div class="input-group">
                <span class="input-group-text">Full list or filter</span>
                <input id="inpSearch" type="text" placeholder="Pattern to filter by or empty for full list" class="form-control">
                <button id="btnSearch" class="btn btn-success" type="button">Filter songs</button>
            </div>

            <br><h3>Order by</h3>
            <div class="row">
                <div class="d-grid col-3">
                    <button id="btnSortArtist" class="btn btn-secondary" type="button">Artist</button>
                </div>
                <div class="d-grid col-3">
                    <button id="btnSortTitle" class="btn btn-outline-secondary" type="button">Title</button>   
                </div>
                <div class="d-grid col-3">
                    <button id="btnSortLenInc" class="btn btn-outline-secondary" type="button">Length -+</button>
                </div>
                <div class="d-grid col-3">
                    <button id="btnSortLenDec" class="btn btn-outline-secondary" type="button">Length +-</button>
                </div>
            </div>
            
            <br><h3>Add song</h3>
            <div class="input-group">
                <select id="selArt" placeholder="Artist name" class="form-control" aria-describedby="feedback1"></select>
                <input id="inpTit" type="text" placeholder="Song title" class="form-control" aria-describedby="feedback1">
                <input id="inpLen" type="number" placeholder="Song length" class="form-control" aria-describedby="feedback1">
                <button id="btnAddSong" class="btn btn-primary" type="button">Add song</button>
                <div id="feedback1" class="invalid-feedback"></div>
            </div>

            <!-- <h3>Edit song</h3>
            <div class="input-group">
                <span class="input-group-text">Index</span>
                <input id="inpEdit" type="text" placeholder="Index of the song to be edited" class="form-control" aria-describedby="feedback2">
                <button id="btnEdit" class="btn btn-warning" type="button">Edit song</button>
                <div id="feedback2" class="invalid-feedback"></div>
            </div> -->

            <br><h3>Delete song</h3>
            <div class="input-group">
                <span class="input-group-text">Index</span>
                <input id="inpDelete" type="text" placeholder="Index of the song to be deleted" class="form-control" aria-describedby="feedback3">
                <button id="btnDelete" class="btn btn-danger" type="button">Delete song</button>
                <div id="feedback3" class="invalid-feedback"></div>
            </div>

            <br><h3>Play song</h3>
            <div class="input-group">
                <span class="input-group-text">Index</span>
                <input id="inpPlay" type="text" placeholder="Index of the song to be played" class="form-control" aria-describedby="feedback4">
                <input id="inpTimer" type="text" placeholder="Time left" class="form-control" disabled>
                <button id="btnPlay" class="btn btn-info" type="button">Play song</button>
                <div id="feedback4" class="invalid-feedback"></div>
            </div>
            
            <br><h3>Load/save list</h3>
            <div class="row">
                <div class="d-grid col-3">
                    <button id="btnLoadLS" class="btn btn-warning" type="button">Load list</button>
                </div>
                <div class="d-grid col-3">
                    <button id="btnSaveLS" class="btn btn-warning" type="button">Save list</button>   
                </div>
            </div>

        </div>      <!-- class="col-6" -->

        <div class="col-6">
            <br><h3>List of songs <button id="btnLoad" class="btn btn-warning" type="button">Load example list from server</button></h3>
            <div class="form-floating mb-3">
                <div id="divSongList" class="form-control" style="height: 720px; background-color: lightgrey;"></div>
            </div>
        </div>      <!-- class="col-6" -->
    </div>      <!-- class="row" -->
</div>
</body>
</html>
